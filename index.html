<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Jaspreet Singh" />
    <meta name="robots" content="index, follow" />
    <meta name="content-type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="El-Sudoku" />
    <meta property="og:site_name" content="el-sudoku.vercel.app/" />
    <meta property="og:url" content="https://el-sudoku.vercel.app/" />
    <meta
      name="keywords"
      content="El-Sudoku, Sudoku, Sudoku Game, El-Sudoku Game, Local Sudoku, Sudoku Game, Beautiful Sudoku, Advanced Sudoku Game, Super Sudoku"
    />
    <meta
      name="description"
      content="El-Sudoku is a popular puzzle game that involves filling a 9x9 grid with numbers from 1 to 9 in such a way that each row, column, and 3x3 sub-grid contains all the numbers from 1 to 9 without any repetition. The game requires logic, deduction, and problem-solving skills to solve, and is often enjoyed by people of all ages as a form of mental exercise and entertainment.."
    />
    <meta
      property="og:description"
      content="El-Sudoku is a popular puzzle game that involves filling a 9x9 grid with numbers from 1 to 9 in such a way that each row, column, and 3x3 sub-grid contains all the numbers from 1 to 9 without any repetition. The game requires logic, deduction, and problem-solving skills to solve, and is often enjoyed by people of all ages as a form of mental exercise and entertainment.."
    />
    <meta property="og:type" content="Game" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/ijaspreetsinghh/project_icons/main/icon.png"
    />

    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <title>El-Sudoku</title>
    <link
      rel="shortcut icon"
      href="./static/images/icon.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- app css -->
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <!-- top nav -->

          <div class="btn" id="btn-continue">Continue</div>
          <div class="btn btn-blue" id="btn-play">New game</div>
        </div>
        <!-- end start screen -->

        <!-- game screen -->

          </div>

          <div class="main-game-info">
            <div class="main-game-info-box main-game-info-name">
              <span id="player-name">Player</span>
            </div>
            <div class="main-game-info-box main-game-info-level">
              <span id="game-level">Easy</span>
            </div>
          </div>

          <div class="main-game-info-box main-game-info-time">
            <span id="game-time">10:20</span>
            <div class="pause-btn" id="btn-pause">
              <i class="bx bx-pause"></i>

          </div>

          <div class="numbers">

        <!-- pause screen -->
        <div class="pause-screen" id="pause-screen">
          <div class="btn btn-blue" id="btn-resume">Resume</div>
          <div class="btn" id="btn-new-game">New game</div>
        </div>
        <!-- end pause screen -->

        <!-- result screen -->
        <div class="result-screen" id="result-screen">
          <div class="congrate">Competed</div>
          <div class="info">Time</div>
          <div id="result-time"></div>
          <div class="btn" id="btn-new-game-2">New game</div>
        </div>

    </div>
    <!-- end main -->

    <script src="./static/js/constant.js"></script>
    <script src="./static/js/sudoku.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
